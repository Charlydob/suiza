<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Viajecito con Laura</title>
  <link rel="stylesheet" href="Styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link rel="apple-touch-icon" href="Recursos/icono.png" />
</head>

<!--SIDEBAR-->

<body>
<div id="sidebar">
  <div id="sidebarContenido">
  <h2>Viajecito con Laura</h2>

      <div id="location-controls">
        <button  class="action-button">📍 Ver mi ubicación</button>
        <div class="search-group">
          <input type="text" id="locationSearch" placeholder="Buscar lugar..." />
          <button id="btnBuscar">🔍</button>
        </div>
        <label for="radiusSlider" class="slider-label">Radio búsqueda: <span id="radiusValue">5000</span>m</label>
        <input type="range" id="radiusSlider" min="0" max="10000" value="5000" step="100">
      </div>

      <div class="filter-grid">
            <div class="filter-card" id="btn-camping" >
              <img src="Recursos/img/camping.png" alt="camping">
              <span>Campings</span>
            </div>
            <div class="filter-card" id="btn-fuel" >
              <img src="Recursos/img/gasolinera.png" alt="gasolinera">
              <span>Gasolineras</span>
            </div>
            <div class="filter-card" id="btn-parking" >
              <img src="Recursos/img/parking.png" alt="parking">
              <span>Parkings</span>
            </div>
            <div class="filter-card inactivo" id="btn-hotel" >
              <img src="Recursos/img/hotel.png" alt="hotel">
              <span>Hoteles</span>
            </div>
            <div class="filter-card inactivo" id="btn-airbnb" >
              <img src="Recursos/img/airbnb.png" alt="airbnb">
              <span>Airbnb</span>
            </div>
            <div class="filter-card inactivo" id="btn-luggage">
              <img src="Recursos/img/maleta.png" alt="maleta">
              <span>Consigna</span>
            </div>
            <div class="filter-card inactivo" id="btn-airport">
              <img src="Recursos/img/aeropuerto.png" alt="aeropuerto">
              <span>Aeropuertos</span>
            </div>
              <div class="filter-card inactivo" id="btn-tourism" >
                <img src="Recursos/img/turismo.png" alt="punto turístico">
            <span>Turismo</span>
            </div>
            <div class="filter-card inactivo" id="btn-restaurant" >
              <img src="Recursos/img/restaurante.png" alt="restaurante">
              <span>Restaurantes</span>
            </div>
            
            <div class="filter-card inactivo" id="btn-cafe" >
              <img src="Recursos/img/cafeteria.png" alt="cafetería">
              <span>Cafeterías</span>
            </div>
            
            <div class="filter-card inactivo" id="btn-hospital" >
          <img src="Recursos/img/hospital.png" alt="hospital">
          <span>Hospitales</span>
            </div>

            <div class="filter-card inactivo" id="btn-favoritos" >
          <img src="Recursos/img/favorito.png" alt="favoritos">
          <span>Favoritos</span>
            </div>
      </div>
            <button id="btnLimpiar" class="clear-button">🧹 Limpiar</button>
            <div id="status">Esperando ubicación...</div>
  <!-- ⭐ Lista de Favoritos en el Sidebar -->
          <div id="listaFavoritos">
            <h3>⭐ Favoritos</h3>
            <div id="filtrosFavoritos">
              <input type="text" id="buscadorFavoritos" placeholder="🔍 Buscar...">
              
              <select id="filtroTipoFavoritos">
                <option value="">Todos los tipos</option>
                <option value="camping">Camping</option>
                <option value="fuel">Gasolinera</option>
                <option value="parking">Parking</option>
                <option value="hotel">Hotel</option>
                <option value="airbnb">Airbnb</option>
                <option value="luggage">Consigna</option>
                <option value="airport">Aeropuerto</option>
                <option value="tourism">Turismo</option>
                <option value="restaurant">Restaurante</option>
                <option value="cafe">Cafetería</option>
                <option value="hospital">Hospital</option>
              </select>

              <select id="ordenFavoritos" style="width: 100%;">
                <option value="distanciaAsc">🔽 Distancia (cerca primero)</option>
                <option value="distanciaDesc">🔼 Distancia (lejos primero)</option>
              </select>
            </div>

            <div id="contenedorFavoritos"></div>
          </div>

</div>
<!-- 📝 Editor de Favorito -->
<div id="editorFavorito" style="display: none; padding: 10px;">
  <h3>Editar lugar</h3>
  <label>Nombre personalizado:</label>
  <input type="text" id="editNombre"><br><br>
  <label>Precio:</label>
  <input type="text" id="editPrecio"><br><br>
  <label>Horario:</label>
  <input type="text" id="editHorario"><br><br>
  <label>Observaciones:</label>
  <textarea id="editNotas" rows="3"></textarea><br><br>
  <button id="btnGuardarFavorito">💾 Guardar</button>
  <button id="btnBorrarFavorito">🗑️ Eliminar</button>
  <button id="btnCancelarEdicion">❌ Cancelar</button>
</div>
  <button id="closeSidebar">‹</button>

</div>
  <button id="toggleMenu">›</button>

  <div id="map"></div>
  <!-- 3. Tu script principal como módulo -->
  <script type="module" src="Scripts/script.js"></script>
  <!-- 2. Google Maps con callback -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8KhfGc61uBT3DHS1hiCEl7HgnFYaWySI&libraries=places&callback=initApp"
    >
  </script>


</body>
</html>
