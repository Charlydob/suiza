<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Ruta en Caravana</title>
  <link rel="stylesheet" href="Styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
    <link rel="apple-touch-icon" href="Recursos/icono.png" />
</head>
<body>
  <div id="controls">
    <h2>Mi ruta en caravana</h2>
    <button onclick="getLocation()">📍 Ver mi ubicación</button>
    <button onclick="toggleTipo('camp_site')">⛺ Campings</button>
    <button onclick="toggleTipo('fuel')">⛽ Gasolineras</button>
    <button onclick="toggleTipo('parking')">🅿️ Parkings</button>
    <button onclick="clearAll()">🧹 Limpiar</button>

    <div id="status">Esperando ubicación...</div>
  </div>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <script src="Scripts/script.js"></script>
</body>
</html>
